<head>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

    <header>
        <h1>üêç Python Job Market</h1>

                <i class="fa-regular fa-heart"></i> Saved Jobs

        <div id="job-grid" class="job-grid"></div>

    </main>
